<!--Background color-->
<rect x="0" y="0" width="1600" height="900" />

<!--Graphic-->
<image id="Storey1-Background" xlink:href="" x="0" y="0" width="1600" height="650" />
<g id="Storey1-Arrows"></g>

<!--Inventory-->
<g id="Storey1-Inventory" style="z-index: 1;">
  <rect width="1600" height="250" x="0" y="650" fill="black" />

  <!--Inventory-->
  <text alignment-baseline="middle" text-anchor="middle" x="400" y="700" style="font-size: 30px;" fill="white">Inventory</text>
  <image id="Storey1-Inventory-Slot1" xlink:href="sprites/inventory/empty.png" x="20" y="740" width="140" height="140"/>
  <image id="Storey1-Inventory-Slot2" xlink:href="sprites/inventory/empty.png" x="180" y="740" width="140" height="140"/>
  <image id="Storey1-Inventory-Slot3" xlink:href="sprites/inventory/empty.png" x="340" y="740" width="140" height="140"/>
  <image id="Storey1-Inventory-Slot4" xlink:href="sprites/inventory/empty.png" x="500" y="740" width="140" height="140"/>
  <image id="Storey1-Inventory-Slot5" xlink:href="sprites/inventory/empty.png" x="660" y="740" width="140" height="140"/>

  <!--Time and Location-->
  <text x="1200" y="700" style="font-size: 30px;" fill="white">
    <tspan x="1200" dy="1.2em" id="Storey1-Time">1.30 pm, After School</tspan>
    <tspan x="1200" dy="1.2em" id="Storey1-Location">Boarding School - Corridor</tspan>
  </text>
</g>

<!--Dialogue-->
<g id="Storey1-Dialogue" style="z-index: 2; display: none;">
</g>
