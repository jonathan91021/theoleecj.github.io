<!DOCTYPE html>
<html>
  <head>
    <title>Countryball Institution</title>

    <script src="load.js"></script>
    <link href="common-animations.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        cursor: default;
        font-family: "Segoe UI", sans-serif;
      }

      .LoaderGraphic {
        border: 6px solid #f3f3f3; /* Light grey */ border-top: 6px solid #3498db; /* Blue */ border-radius: 50%;
        width: 40px; height: 40px;
        margin-left: 120px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .button { cursor: pointer; }
    </style>

    <script>
      function RemoveBanner() {
        if (window.location.href == "http://ball-school.000webhostapp.com/") {
          document.getElementsByTagName("div")[document.getElementsByTagName("div").length - 1].style.display = "none";
        }
      }
    </script>
  </head>

  <body onload="RemoveBanner();">
    <div id="Overlay" style="background-color: black; opacity: 0.7; position: absolute; z-index: 3; left: 0; top: 0; width: 100%; height: 100%;">
      <div id="Loader" style="color: white; text-align: center; width: 300px; height: 101px; position: absolute; z-index: 3; margin-left: calc(50% - 150px); top: calc(50% - 50px);">
        <div id="Loader-Graphic" class="LoaderGraphic"></div>
        <br>
        Loading <span id="Loader-CurrentPhase">game</span>...
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" id="Game" viewbox="0, 0, 1600, 900" style="width: 100%; height: 100%; top: 0; left: 0; position: absolute; z-index: 1;">
      <!--Groups must be added in HTML. They cannot be generated by the JS scripts.-->
      <g id="Game-StartScreen"></g>
      <g id="Game-PlayIn"></g>
      <g id="Game-Intro"></g>
      <g id="Game-MainMenu"></g>
      <g id="Game-Storey1"></g>
      <g id="Game-Comp1"></g>
    </svg>

    <!--Loaders-->
    <script>
      //Load scenes
      LoadScene("startScreen", "Game-StartScreen", true);
      LoadScene("mainMenu", "Game-MainMenu", true);
      LoadScene("storey1", "Game-Storey1", true);
      LoadScene("comp1", "Game-Comp1", false);

      //Load cutscenes
      LoadScene("logo", "Game-Intro", true);
      LoadScene("gameIntro", "Game-PlayIn", true);
    </script>

    <!--Scene scripts-->
    <div id="Scripts-Scenes"></div>
  </body>
</html>
