<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link href="/styling.css" rel="stylesheet" />
    <!--Legit, why am I making this thing... :(-->
    
    <script>
      var pieceInfo = [["white", "white", "white"], ["white", "white", "white"], ["white", "white", "white"]];
      var currentTurn = "red";
      
      function FillAs(x, y) {
        document.getElementById(x + ", " + y).setAttribute("fill", currentTurn);
        pieceInfo[x - 1][y - 1] = currentTurn;
        
        CheckWin(currentTurn, x, y);
        
        if (currentTurn == "red") { currentTurn = "yellow"; }
        else { currentTurn = "red"; }
        
        document.getElementById("Placer").style.backgroundColor = currentTurn;
        document.getElementById("GameStatus").innerHTML = "It's " + currentTurn + "'s turn.";
      }
      
      function CheckWin(colourToCheck, x, y) {
        var a = 3, b = 3, matchesFound = 0;
        
        //Check horizontal
        while (a > -1) {
          a--;
          
          while (b > -1) {
            b--;
            
            if (pieceInfo[a][b] == colourToCheck) {
              matchesFound++;
              if (matchesFound == 3) { document.getElementById("GameStatus").innerHTML = "The player " + currentTurn + "wins!"; }
            }
            else { matchesFound == 0; }
          }
          
          b = 3;
        }
        
        a = 3;
        
        //Check vertical
      }
      
      function MovePlacer(event) {
        var x = event.clientX, y = event.clientY;
        
        //Move placer
        document.getElementById("Placer").style.left = (x + 30) + "px";
        document.getElementById("Placer").style.top = (y + 30) + "px";
      }
    </script>
    
    <style>
      
    </style>
  </head>
  
  <body onmousemove="MovePlacer(event);" style="overflow: hidden;">
    <svg viewbox="0, 0, 1600, 900" class="VideoGameSVG">
      <rect fill="black" width="1600" height="900" x="0" y="0" />
      
      <circle id="1, 1" onclick="FillAs(1, 1);" r="80" cx="600" cy="250" fill="white" />
      <circle id="2, 1" onclick="FillAs(2, 1);" r="80" cx="800" cy="250" fill="white" />
      <circle id="3, 1" onclick="FillAs(3, 1);" r="80" cx="1000" cy="250" fill="white" />
      
      <circle id="1, 2" onclick="FillAs(1, 2);" r="80" cx="600" cy="450" fill="white" />
      <circle id="2, 2" onclick="FillAs(2, 2);" r="80" cx="800" cy="450" fill="white" />
      <circle id="3, 2" onclick="FillAs(3, 2);" r="80" cx="1000" cy="450" fill="white" />
      
      <circle id="1, 3" onclick="FillAs(1, 3);" r="80" cx="600" cy="650" fill="white" />
      <circle id="2, 3" onclick="FillAs(2, 3);" r="80" cx="800" cy="650" fill="white" />
      <circle id="3, 3" onclick="FillAs(3, 3);" r="80" cx="1000" cy="650" fill="white" />
      
      <rect fill="lightgrey" width="1600" height="150" x="0" y="750" opacity="0.85" />
      <text id="GameStatus" alignment-baseline="middle" text-anchor="middle" style="font-size: 48px;" x="800" y="825" fill="black">It's red's turn!</text>
    </svg>
    
    <div id="Placer" style="width: 100px; height: 100px; position: absolute; border-radius: 50%; background-color: red;"></div>
  </body>
</html>
