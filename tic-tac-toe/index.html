    <script>

      function MovePlacer(event) {
        var x = event.clientX, y = event.clientY;
        
        //Scale to SVG size
        x = ((x / 1600) * window.innerWidth) + 75, y = ((y / 900) * window.innerHeight) + 75;
        
        //Move placer
        document.getElementById("Placer").setAttribute("cx", x);
        document.getElementById("Placer").setAttribute("cy", y);
      }
    </script>
