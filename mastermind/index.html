<!DOCTYPE html>
<html>
  <head>
    <title>Mastermind | Weird Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="/mastermind/game.js"></script>
    <link href="/styling.css" rel="stylesheet" />
  </head>
  
  <body>
    <svg viewbox="0, 0, 1600, 900" class="VideoGameSVG" id="VideoGame">
      <!--Main Menu Scene-->
      <g id="MainMenu">
        <!--Background-->
        <rect id="Background" width="1600" height="900" fill="black" />
        
        <text alignment-baseline="middle" text-anchor="middle" x="800" y="200" style="font-size: 96px;" fill="white">Mastermind</text>
        
        <g id="MainMenu-StartGame" onclick="StartAsGuesser();" style="cursor: pointer;">
          <rect width="600" height="100" fill="lightgray" x="500" y="370" />
          <text alignment-baseline="middle" text-anchor="middle" x="800" y="425" style="font-size: 48px;" fill="black">Play as Guesser</text>
        </g>
      
        <text alignment-baseline="middle" text-anchor="middle" x="1200" y="850" style="font-size: 24px;" fill="white">Yep. Yet another online Mastermind Game... BUT WHO CARES?</text>
      </g>
      
      <!--Mastermind Board-->
      <g id="Board" style="display: none;">
        <image x="0" y="0" width="1600" height="900" xlink:href="background.png" preserveAspectRatio="none" />
        
        <!--Mastermind Board-->
        <rect width="1400" height="600" fill="black" x="100" y="150" opacity="0.85" rx="15" ry="15" />
        
        <!--Generate pieces here-->
        <g id="Board-GuessPieces"></g>
        <g id="Board-ComputerMarkingPieces"></g>
        
        <!--Status of game-->
        <rect fill="lightgray" opacity="0.85" x="0" y="750" width="1600" height="150" />
        <text id="GameStatus" alignment-baseline="middle" text-anchor="middle" style="font-size: 48px;" x="400" y="825" fill="black">It's your turn!</text>
        <text id="EvaluateButton" alignment-baseline="middle" text-anchor="middle" style="font-size: 24px; cursor: pointer; display: none;" x="400" y="870" fill="black">Check your guess</text>
        
        <!--Player select pieces-->
        <circle style="cursor: pointer;" onclick="AttachColourToCursor('red');" cx="860" r="20" cy="800" fill="red" />
        <circle style="cursor: pointer;" onclick="AttachColourToCursor('green');" cx="920" r="20" cy="800" fill="green" />
        <circle style="cursor: pointer;" onclick="AttachColourToCursor('lightblue');" cx="980" r="20" cy="800" fill="#2196f3" />
        <circle style="cursor: pointer;" onclick="AttachColourToCursor('yellow');" cx="1040" r="20" cy="800" fill="yellow" />
        <circle style="cursor: pointer;" onclick="AttachColourToCursor('white');" cx="1100" r="20" cy="800" fill="white" />
        <circle style="cursor: pointer;" onclick="AttachColourToCursor('purple');" cx="1160" r="20" cy="800" fill="purple" />
        
        <!--Placement overlay (top)-->
        <rect id="OstructPlacementOfPins" style="display: none;" x="800" y="750" width="800" height="150" fill="lightgray" opacity="0.85" />
      </g>
    </svg>
  </body>
</html>
